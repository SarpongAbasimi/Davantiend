<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="flex.css">
  <title>Document</title>
</head>
<body>
  <div class="container" id="main-container">
    <div class="box" id='1'>div1</div>
    <div class="box" id='2'>div2</div>
    <div class="box grow" id='3'>div3</div>
    <div class="box" id='4'>div4</div>
    <div class="box grow" id='5'>div5</div>
    <div class="box" id='6'>div6</div>
    <div class="box" id='7'>div7</div>
    <div class="box" id='8'>div8</div>
    <div class="box grow" id="9">div9</div>
    <div class="box grow" id='10'>div10</div>
  </div>
  <script>
    const mainDiv = document.getElementById('main-container'),
    mainDivDescendents = mainDiv.getElementsByTagName('*');
    const arrayOfColor = ['blue', 'black', 'green']
    const randomNumber = Math.floor(Math.random() * arrayOfColor.length)

    const callRandomNum = () => Math.floor(Math.random() * arrayOfColor.length)

    console.log(callRandomNum)

    for(let i = 0; i < mainDivDescendents.length; i++){
      mainDivDescendents[i].addEventListener('click', 
      ()=> document.getElementById(mainDivDescendents[i].id).style.backgroundColor = arrayOfColor[callRandomNum()] ) 
    }

  </script>
</body>
</html>
